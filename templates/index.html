<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/static/style.css" />
 <style>
  body {
    background-image: url('chatbot.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>

</head>

<body>
  
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center p-0">
    <div class="chatbot-container d-flex flex-column shadow rounded overflow-hidden"
      style="max-width: 600px; width: 100%; height: 90vh; background-color: #f9f9f9;">
      <div class="chat-header bg-primary text-white p-3 fw-bold">
        ðŸ’¬ Chatbot Assistant
      </div>
      <div class="chat-body flex-grow-1 p-3 overflow-auto d-flex flex-column gap-3" id="chat-body"></div>
      <div class="persona-select">
        <label for="persona">Choose Bot Persona:</label>
        <select id="persona">
          <option value="formal">Formal Assistant</option>
          <option value="friendly">Friendly Chatbot with Jokes</option>
          <option value="expert_travel">Travel Expert</option>
          <option value="expert_programming">Programming Expert</option>
          <option value="expert_cooking">Cooking Expert</option>
          <option value="fictional">Fictional Character (Sherlock Holmes)</option>
          <option value="Peddodu_from_committee_Kurrollu">Peddodu from committee Kurrollu</option>
          <option value="Krify_bot">Krify Bot</option>
          
        </select>
      </div>

      <div class="chat-input p-3 border-top bg-white d-flex gap-2">
        <input type="text" id="user-input" class="form-control rounded-pill" placeholder="Type your message..." />
        <button onclick="sendMessage()" class="btn btn-primary rounded-pill px-4">Send</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button onclick="document.getElementById('imageInput').click()" class="btn btn-secondary rounded-pill px-3">
          <i class="fas fa-image"></i> Image
        </button>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS -->
  <script src="/static/script.js"></script>
</body>

</html>
